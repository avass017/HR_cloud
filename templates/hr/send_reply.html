{% extends "hr/dashhr.html" %}
{% load crispy_forms_tags %}
{% block content %}

<style>
/* ===== PAGE STYLING ===== */
.container {
    margin-top: 50px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f9fa;
}

.page-title {
    font-weight: 700;
    font-size: 28px;
    color: #0d6efd;
    margin-bottom: 30px;
}

/* ===== REPLY CARD ===== */
.reply-card {
    border: none;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    background-color: #ffffff;
    margin-bottom: 20px;
    transition: all 0.3s ease-in-out;
}

.reply-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

/* ===== CARD HEADER ===== */
.reply-header {
    background: linear-gradient(135deg, #4e73df, #224abe);
    color: #ffffff;
    padding: 16px 20px;
    font-weight: 600;
    border-top-left-radius: 14px;
    border-top-right-radius: 14px;
    font-size: 16px;
}

/* ===== CARD BODY ===== */
.reply-body {
    padding: 20px;
    color: #333333;
}

.reply-body p {
    font-size: 15px;
    line-height: 1.6;
    margin-bottom: 15px;
}

/* ===== DATE STYLING ===== */
.reply-date {
    font-size: 13px;
    color: #6c757d;
    display: flex;
    align-items: center;
    gap: 5px;
}

/* ===== NO DATA ===== */
.no-data {
    padding: 40px;
    text-align: center;
    color: #6c757d;
    font-size: 18px;
}

/* ===== ICONS ===== */
.reply-date i {
    color: #0d6efd;
}
</style>

<div class="container">

    <h2 class="page-title">ðŸ“© HR Replies</h2>

    {% for i in data %}
        <div class="card reply-card">
            <div class="reply-header">
                HR Response
            </div>
            <div class="reply-body">
                <p>{{ i.subject }}</p>
                <div class="reply-date">
                    <i class="bi bi-calendar-event"></i> {{ i.date }}
                </div>
            </div>
        </div>
    {% empty %}
        <div class="card reply-card">
            <div class="no-data">
                No Replies Found
            </div>
        </div>
    {% endfor %}

</div>

{% endblock %}
