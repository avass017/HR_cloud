{% extends "hr/dashhr.html" %}
{% load crispy_forms_tags %}

{% block content %}

<style>
/* ===== PAGE STYLING ===== */
.container {
    margin-top: 50px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* ===== PAGE HEADER ===== */
.page-header {
    margin-bottom: 35px;
}
.page-title {
    font-size: 28px;
    font-weight: 700;
    color: #0d6efd;
}

/* ===== FORM CARD ===== */
.form-card {
    background-color: #ffffff;
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    padding: 35px 40px;
    max-width: 700px;
    margin: auto;
}

/* ===== INPUT & TEXTAREA ===== */
input,
select,
textarea {
    background-color: #ffffff !important;
    color: #495057 !important;
    border: 1px solid #ced4da !important;
    border-radius: 8px !important;
    padding: 10px !important;
    width: 100%;
    font-size: 14px;
}

input:focus,
select:focus,
textarea:focus {
    border-color: #0d6efd !important;
    box-shadow: 0 0 0 3px rgba(13,110,253,0.15) !important;
}

/* ===== LABELS ===== */
label {
    font-weight: 500;
    font-size: 14px;
    margin-bottom: 5px;
    color: #495057;
}

/* ===== BUTTONS ===== */
.btn-submit {
    background-color: #0d6efd;
    color: #fff;
    border: none;
    border-radius: 25px;
    padding: 10px 28px;
    font-weight: 600;
    font-size: 15px;
    transition: all 0.25s ease;
}

.btn-submit:hover {
    background-color: #0b5ed7;
    transform: translateY(-2px);
}

.btn-cancel {
    border-radius: 25px;
    padding: 10px 28px;
    font-size: 15px;
    font-weight: 500;
    border: 1px solid #6c757d;
    color: #6c757d;
    background-color: #fff;
    transition: all 0.25s ease;
}

.btn-cancel:hover {
    background-color: #6c757d;
    color: #fff;
}

/* ===== FORM FOOTER BUTTONS ===== */
.form-footer {
    display: flex;
    justify-content: flex-end;
    gap: 15px;
    margin-top: 25px;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
    .form-footer {
        flex-direction: column;
        gap: 10px;
    }
}
</style>

<div class="container">

    <!-- Page Header -->
    <div class="page-header">
        <h4 class="page-title">Add Payroll</h4>
    </div>

    <!-- Form Card -->
    <div class="form-card">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="form-footer">
                <a href="{% url 'salary_view' %}" class="btn-cancel">Cancel</a>
                <button type="submit" class="btn-submit">Save Payroll</button>
            </div>
        </form>
    </div>

</div>

{% endblock %}
