{% extends "employee/dashemp.html" %}

{%load crispy_forms_tags %}
{% block content %}
    <div class="card border-0 shadow rounded-4">

        <!-- Header -->
        <div class="card-header bg-white border-0 py-3">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="fw-bold mb-0">Employee Profile</h5>
                <a href="{% url 'employe' %}" class="btn btn-sm btn-outline-secondary rounded-pill">
                    ‚Üê Back
                </a>
            </div>
        </div>

        <div class="card-body p-5">
            <div class="row">

                <!-- Left Profile Section -->
                <div class="col-md-4 text-center border-end">
                    <img src="{{data.document.url}}"
                         class="rounded-circle shadow-sm mb-3"
                         style="width:150px;height:150px;object-fit:cover;">

                    <h5 class="fw-semibold mb-1">{{data.name}}</h5>
                    <span class="badge bg-primary-subtle text-primary px-3 py-2 rounded-pill">
                        {{data.department}}
                    </span>
                </div>

                <!-- Right Details Section -->
                <div class="col-md-8">

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <small class="text-muted">User ID</small>
                            <div class="fw-semibold">{{data.id}}</div>
                        </div>

                        <div class="col-md-6">
                            <small class="text-muted">Email</small>
                            <div class="fw-semibold">{{data.email}}</div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <small class="text-muted">Phone</small>
                            <div class="fw-semibold">{{data.phone}}</div>
                        </div>

                        <div class="col-md-6">
                            <small class="text-muted">Department</small>
                            <div class="fw-semibold">{{data.department}}</div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <small class="text-muted">Address</small>
                        <div class="fw-semibold">{{data.address}}</div>
                    </div>

                    <div class="mt-4">
                        <a href="{% url 'employee_update' employee.id %}" class="btn btn-outline-Primary">Edit</a>



                    </div>

                </div>

            </div>
        </div>
    </div>
{% endblock %}
