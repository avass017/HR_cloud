<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR Management Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background:
                        url("https://www.hrmanagementapp.com/wp-content/uploads/2022/12/company-wide-meetings.png");
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            color: white;
        }

        .login-title {
            text-align: center;
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(255,255,255,0.4);
            border-color: #ffffff;
        }

        .btn-login {
            background-color: white;
            color: #0a1f44;
            font-weight: 600;
            border-radius: 10px;
            padding: 10px;
            transition: 0.3s;
        }

        .btn-login:hover {
            background-color: #0a1f44;
            color: white;
            border: 1px solid white;
        }

        .link-area a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .link-area a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
        }
    </style>
</head>

<body>

<div class="login-wrapper">

    <div class="login-card">

        {% for message in messages %}
        {% if message %}
        <div class="alert alert-danger">
            {{ message }}
        </div>
        {% endif %}
        {% endfor %}

        <form method="post">
            {% csrf_token %}

            <div class="login-title">HR Management System</div>

            <div class="mb-3">
                <label class="form-label text-white">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label text-white">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-login w-100 mt-3">
                Login
            </button>

            <hr class="bg-white">

         <div class="mt-4">

    <div class="text-center mb-3">
        <small class="text-light">Create New Account</small>
    </div>

    <div class="d-grid gap-2">

        <a href="{% url 'hr_add' %}" class="btn btn-outline-light rounded-pill">
             Register as HR
        </a>

        <a href="{% url 'emp_add' %}" class="btn btn-outline-light rounded-pill">
             Register as Employee
        </a>

    </div>

</div>


        </form>
    </div>

</div>

</body>
</html>
