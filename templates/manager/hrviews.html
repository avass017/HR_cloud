
{% extends "manager/manager.html" %}

{%load crispy_forms_tags %}
{% block content %}
<table class="table table-bordered table-striped">
    <thead class="table-light">

       <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">email</th>
      <th scope="col">phone</th>

      <th scope="col">address</th>
        <th>Profile Delete</th>
 <th></th>

    </tr>
    </thead>

    <tbody>
    {% for i in data %}
        <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ i.name }}</td>
      <td>{{ i.email }}</td>
      <td>{{i.phone}}</td>
            <td>{{ i.address }}</td>

        <td><a href="{% url 'hr_update' i.id %}" class="btn btn-outline-info">EDIT</a></td>
            <td><a href="{% url 'hr_delete' i.id %}" class="btn btn-outline-danger">DELETE</a>




    </tr>
    {% empty %}
        <tr>
            <td colspan="7" class="text-center">No owners found</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
