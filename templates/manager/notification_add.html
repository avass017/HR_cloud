{% extends "manager/manager.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container py-5 d-flex justify-content-center">

    <div class="message-wrapper">

        <!-- Header -->
        <div class="text-center mb-4">
            <h2 class="font-weight-bold gradient-text">
                Send Message
            </h2>
            <p class="text-muted">
                Send announcements and important internal communications.
            </p>
        </div>

        <!-- Stylish Card -->
        <div class="card stylish-card border-0">
            <div class="card-body p-5">

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <a href="{% url 'noficication' %}" class="btn btn-outline-light px-4">
                            Cancel
                        </a>

                        <button type="submit" class="btn btn-gradient px-4">
                            Send Message
                        </button>
                    </div>

                </form>

            </div>
        </div>

    </div>

</div>

<style>

/* Background Gradient */
body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    font-family: 'Segoe UI', sans-serif;
}


/* Wrapper width */
.message-wrapper {
    width: 100%;
    max-width: 750px;
    color: #1e293b;
}

/* Gradient Heading */
.gradient-text {
    background: linear-gradient(90deg, #ffffff, #e0e7ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Glass Card */
.stylish-card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
    color: white;
}

/* Inputs */
input,
textarea,
select {
    background: rgba(255,255,255,0.2) !important;
    border: 1px solid rgba(255,255,255,0.3) !important;
    border-radius: 10px !important;
    color: white !important;
    padding: 10px 14px !important;
}

input:focus,
textarea:focus,
select:focus {
    border-color: #ffffff !important;
    box-shadow: 0 0 0 2px rgba(255,255,255,0.3) !important;
}

/* Placeholder */
::placeholder {
    color: #f1f1f1 !important;
}

/* Blue Gradient Button */
.btn-gradient {
    background: linear-gradient(90deg, #2563eb, #1e40af);
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-gradient:hover {
    background: linear-gradient(90deg, #1d4ed8, #1e3a8a);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
}

/* Cancel Button */
.btn-outline-light {
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.6);
    color: white;
}

.btn-outline-light:hover {
    background: rgba(255,255,255,0.2);
}

</style>

{% endblock %}
